    <title>EJERCICIO 2</title>
    <script type="text/javascript">
    
    var num=10
    
    for (i=1;i<=num;i++){
	   document.write("TABLA "+i+"</br>")
	   for (j=0;j<=num;j++) {
           document.write(i+"x"+j+"=")
		   document.write(i*j)
	       document.write("<br>")
	}
}
    
    </script>
