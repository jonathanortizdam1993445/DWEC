<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function calcular(num_natural){
        var contador=0
        for(var i=0; i<=num_natural; i++){
             
            contador+=i
            if(contador%2==1){
                document.open
                document.write(contador+" + "+i+" = "+(contador+i)+"</br>")
            }
        
    }
    }
    calcular(10)
        
        
    </script>
</head>

</html>
