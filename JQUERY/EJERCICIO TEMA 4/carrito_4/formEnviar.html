<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" title="normal" href="css/carro.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css"
			href="http://code.jquery.com/ui/1.10.2/themes/black-tie/jquery-ui.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" 
			type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js" 
			type="text/javascript"></script>
	<script src="scripts/carro.js" type="text/javascript"></script>
</head>
<body>
  <div id="form_enviar">
	<label for="nombre">Nombre</label><input type="text" id="nombre" />
	<div class="clear"></div>

	<label for="email">email</label>
	<input type="text" id="email"/>
	<div class="clear"></div>

	<label for="direccion">Dirección</label>
	<input type="text" id="direccion" />
	<div class="clear"></div>

	<label for="telefono">Teléfono</label>
	<input type="text" id="telefono" />
	<div class="clear"></div>
	<div class="ui-state-error ui-corner-all" id="contenedorError">
		<p>
			<span class="ui-icon ui-icon-alert iconoError"></span>
			<strong>Atención:</strong><span id="error"></span>
		</p>
	</div>
  </div>
</body>
</html>
