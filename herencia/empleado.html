    function empleado(nombre,edad,dni,sueldo){
        this.nombre=nombre;
        this.edad=edad;
        this.dni=dni;
        this.sueldo=sueldo;
    }
    
    empleado.prototype.mostrarinfo= function(){
        console.log("Nombre: "+this.nombre+"\nEdad: "+this.edad+"\nDNI: "+this.dni+"\n--------------")
    }
    
    empleado.prototype.calculosueldo=function(){
        console.log(this.sueldo);
    }
    
    
    function empresa(){
        this.trabajadores=[];
    }
    
    empresa.prototype.añadir=function(objeto){
        fabrica.trabajadores.push(objeto);
    }
    
    
//    temporal.prototype=new Object(empleado.prototype);
    function temporal(fecha_alta, fecha_baja,nombre,edad,dni,sueldo){
        empleado.call(this,nombre,edad,dni,sueldo);
        this.alta=fecha_alta;
        this.baja=fecha_baja;
        
    }
    
    temporal.prototype.calculosueldo=function(){
        console.log(this.sueldo)
    }
    
//    horas.prototype= new Object(empleado.prototype);
    function horas(precio,horas,num_horas,nombre,edad,dni,sueldo){
        empleado.call(this,nombre,edad,dni,sueldo)
        this.precio=precio;
        this.horas=horas;
        this.numhoras=num_horas;
    }
    
    horas.prototype.calculosueldo=function(){
        console.log((this.precio*this.horas)*this.numhoras)
    }
    
//    fijo.prototype= new Object(empleado.prototype);
    function fijo(años,nombre,edad,dni,sueldo){
        empleado.call(this,nombre,edad,dni,sueldo);
        this.años=años;
    }
    
    fijo.prototype.calculosueldo=function(){
        console.log(this.sueldo+(this.años*120));
    }
    
    
    var fabrica= new empresa();
    var trabajador1= new empleado("antonio","24","75312684N",2000);
